<div class="login-page">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please enter your credentials to continue</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="warn" class="full-width login-button" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
        <p *ngIf="err$ | async as error" class="error">{{error}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
